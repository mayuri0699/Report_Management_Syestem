{% extends "adminuser/base.html" %}
{% load static %}
{% block content %}

<main id="main" class="main">

  <div class="d-flex justify-content-between">
    <div class="pagetitle">
      <h1>Edit Teacher - {{ class_obj.class_name }}</h1>
    </div>
    <div class="pagetitle">
      <a class="dropdown-item" href="{% url 'teacher_list' class_obj.id %}">View teacher</a>
    </div>
  </div>

  {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <section class="section">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-body pt-4">
            <h5 class="card-title">Update Teacher Info</h5>

            <form action="{% url 'teacher_edit' class_obj.id teacher.id %}" method="POST">
              {% csrf_token %}

              <div class="mb-3">
                <label class="form-label">Teacher Name</label>
                <input type="text" name="name" class="form-control" value="{{ teacher.name }}" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ teacher.email }}" required>
              </div>

              <div class="text-end">
                <a href="{% url 'teacher_list' class_obj.id %}" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-success">Update</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>

</main>

{% endblock %}
