{% extends "adminuser/base.html" %}
{% load static %}
{% block content %}

<main id="main" class="main">

  <div class="d-flex justify-content-between">
    <div class="pagetitle">
      <h1>Edit Student - {{ class_obj.class_name }}</h1>
    </div>
    <div class="pagetitle">
      <a class="dropdown-item" href="{% url 'studentsview' class_obj.id %}">View Students</a>
    </div>
  </div>

  {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <section class="section">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-body pt-4">
            <h5 class="card-title">Update Student Info</h5>

            <form action="{% url 'editstudent' class_obj.id student.id %}" method="POST">
              {% csrf_token %}

              <div class="mb-3">
                <label class="form-label">Student Name</label>
                <input type="text" name="name" class="form-control" value="{{ student.name }}" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ student.email }}" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Roll Number</label>
                <input type="number" name="roll_number" class="form-control" value="{{ student.roll_number }}" required>
              </div>

              <div class="text-end">
                <a href="{% url 'studentsview' class_obj.id %}" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-success">Update</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>

</main>

{% endblock %}
