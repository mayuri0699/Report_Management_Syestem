{% extends "adminuser/base.html" %}
{% load static %}
{% block content %}

<main id="main" class="main">

  <div class="d-flex justify-content-between">
    <div class="pagetitle">
      <h1>Add Class</h1>
    </div>
    <div class="pagetitle">
      <a class="dropdown-item" href="{% url 'classview' %}">View Classes</a>
    </div>
  </div>

  <!-- Display success or error messages -->
  {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Form Section -->
  <section class="section">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-body pt-4">
            <h5 class="card-title">Add Class</h5>

            <form action="{% url 'classadd' %}" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="class_name" class="form-label">Class Name <span class="text-danger">*</span></label>
                <input type="text" name="class_name" class="form-control" id="class_name" required>
              </div>

              <div class="text-end">
                <a href="{% url 'classview' %}" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Save Class</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>

</main>

{% endblock %}
