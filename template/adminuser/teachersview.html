{% extends "adminuser/base.html" %}
{% load static %}
{% block content %}

<main id="main" class="main">
  <div class="d-flex" style="justify-content: space-between;">
    <div class="pagetitle">
      <h1>Teachers of {{ class_obj.class_name }} class</h1>
    </div>
    <div class="pagetitle">
      <a class="dropdown-item" href="{% url 'teacher_add' class_obj.id %}">Add Teacher</a>
    </div>

  </div>
  <!--  -->
  
  <!-- End Basic Modal--><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
               <!-- Table with stripped rows -->
              <table class="table" style="margin: 0 auto; text-align: center;">
                <thead>
                  <tr>
                    <th scope="col">SR no</th>
                    <th scope="col">Teacher Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in teachers %}
                  <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                    <td>
                      <div class="btn-group" role="group" aria-label="Basic example">
                        <a class="dropdown-item" href="{% url 'teacher_edit' class_obj.id i.id %}">Edit</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a class="dropdown-item" href="{% url 'teacher_delete' i.id %}" onclick="return confirm('Are you sure you want to delete this teacher?');">Delete</a>
                      </div>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <!-- End Table with stripped rows -->
            </div>
          </div>
        </div>
      </div>
    </section>
</main><!-- End #main -->
  {% endblock %}
