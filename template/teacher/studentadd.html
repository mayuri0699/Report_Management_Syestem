{% extends "teacher/base.html" %}
{% load static %}
{% block content %}

<main id="main" class="main">

  <div class="d-flex justify-content-between">
    <div class="pagetitle">
      <h1>Add Student - {{ class_obj.class_name }}</h1>
    </div>
    <div class="pagetitle">
      <a class="dropdown-item" href="{% url 'student_view' %}">View Students</a>
    </div>
  </div>

  <!-- Display success or error messages -->
  {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Form Section -->
  <section class="section">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-body pt-4">
            <h5 class="card-title">Add Student to {{ class_obj.class_name }}</h5>

            <form action="{% url 'student_add' %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}

              <div class="mb-3">
                <label for="studentName" class="form-label">Student Name <span class="text-danger">*</span></label>
                <input type="text" name="name" class="form-control" id="studentName" required>
              </div>

              <div class="mb-3">
                <label for="studentEmail" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" name="email" class="form-control" id="studentEmail" required>
              </div>

              <div class="mb-3">
                <label for="rollNumber" class="form-label">Roll Number <span class="text-danger">*</span></label>
                <input type="number" name="roll_number" class="form-control" id="rollNumber" required>
              </div>

              <div class="text-end">
                <a href="{% url 'student_view' %}" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Save Student</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>

</main>

{% endblock %}
